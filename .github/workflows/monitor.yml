name: Monitor Competitor Sites

on:
  schedule:
    - cron: "0 0 * * *"   # chạy mỗi ngày 00:00 UTC
  workflow_dispatch:

# CẤP QUYỀN GHI CHO GITHUB_TOKEN
permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true  # dùng GITHUB_TOKEN cho push
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        working-directory: gha-competitor-monitor
        run: pip install -r requirements.txt

      - name: Run monitor
        working-directory: gha-competitor-monitor
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python monitor.py

      - name: Configure git for GitHub Actions
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # đảm bảo remote dùng token
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Commit state & logs
        working-directory: gha-competitor-monitor
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # cấu hình tác giả và remote dùng token (nếu chưa có step này ở trên)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
      
          # stage các thay đổi trước
          git add state.json || true
          git add logs/summary.csv || true
      
          # tự stash thay đổi cục bộ rồi rebase, sau đó tự pop stash
          git pull --rebase --autostash
      
          # commit & push
          git commit -m "chore: update state & logs [skip ci]" || echo "no changes"
          git push

